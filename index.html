<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>紫薯web</title>
  <style>
    * {
      margin: 0;              /* 清除所有元素默认外边距 */
      padding: 0;             /* 清除所有元素默认内边距 */
      box-sizing: border-box; /* 盒模型 算宽高时包含 padding 与 border，便于布局计算 */
    }
    /* ============================================================
       body 样式（页面整体背景与布局）
       说明：
       - 使用背景图片填充整个视口（height:100vh）。
       - 使用 flex 布局将内容垂直居中（偏上）显示。
       - overflow: hidden 用于避免背景或动画溢出时出现滚动条。
       ============================================================ */
    body {
      height: 100vh; /* 视口高度，使背景与布局基于屏幕高度适配 */
      background-image: url('img/102.png'); /* 主背景图片路径，可替换为项目实际图片 */
      background-size: cover;    /* 保持图片覆盖整个区域，可能裁剪但不变形 */
      background-position: center; /* 背景居中显示 */
      background-repeat: no-repeat; /* 禁止背景重复平铺 */
      display: flex;               /* 使用 flex 布局便于垂直水平对齐内容 */
      flex-direction: column;      /* 子元素垂直排列（列方向） */
      align-items: center;         /* 子元素水平居中 */
      justify-content: flex-start; /* 从顶部开始布局（配合 padding-top 实现偏上效果） */
      padding-top: 35vh;           /* 顶部留白，使主体内容偏上但仍在中间位置附近 */
      font-family: 'Microsoft YaHei', sans-serif; /* 中文优先字体，回退无衬线字体 */
      color: white;                /* 全局文字颜色设为白色，便于在深色背景上阅读 */
      text-align: center;          /* 文本居中 */
      overflow: hidden;            /* 隐藏超出区域，避免出现滚动条或视觉干扰 */
    }
    
    /* ============================================================
       头像容器 - 用于控制头像动画与与其它元素的间距
       说明：avatar-container 主要用于包装头像元素并赋予整体动画，
       便于以后对定位或动画进行调整而不影响头像本身样式。
       ============================================================ */
    .avatar-container {
      animation: float 3s ease-in-out infinite; /* 无限循环的浮动动画，时长 3s，缓动效果 */
      margin-bottom: 100px; /* 头像与下方文字区域间距 */
    }

    .avatar {
      width: 420px;   /* 头像宽度，可按需调整 */
      height: 420px;  /* 头像高度，同宽度保持圆形 */
      border-radius: 50%; /* 完全圆形 */
      border: 5px solid rgba(255, 255, 255, 0.8); /* 半透明白色边框，增强分离感 */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);  /* 阴影，制造浮起效果 */
      /* 使用本地图片作为头像，路径相对于 index.html */
      background-image: url('img/002.jpg');
      background-size: cover;       /* 保持图片覆盖整个圆形区域 */
      background-position: center;  /* 图片居中显示，避免偏移裁剪重要部分 */
    }
    
    /* ============================================================
       头像下方文字容器样式（文本面板）
       说明：
       - 圆角与内边距提升视觉舒适度。
       - max-width 限制文本宽度，便于在大屏幕上阅读。
       ============================================================ */
    .text-content {
      background-color: rgba(0, 0, 0, 0.3); /* 半透明黑色背景 */
      width: 9000px;
      padding: 20px;               /* 内边距，使文本不贴边 */
      border-radius: 10px;         /* 圆角美观 */
      max-width: 800px;            /* 最大宽度，防止行过长影响可读性 */
    }
    
    /* 标题样式：适当的间距与字号 */
    .text-content h2 {
      margin-bottom: 50px; /* 标题与段落间距 */
      font-size: 120px;     /* 标题字号，兼顾移动与桌面可读性 */
      font-family: '隶书', sans-serif;/* 字体样式 */
    }
    
    /* 段落样式：行高提升阅读体验 */
    .text-content p {
      font-size: 36px;     /* 正文字号 */
      line-height: 1.4;    /* 行高，提升可读性 */
      font-weight: bold;
      font-family: '幼圆', sans-serif; /* 字体样式 */
    }
    
    /* ============================================================
       浮动动画定义（keyframes）
       说明：使头像上下轻微浮动，模拟悬浮效果，常用于增强页面动态感。
       - 0% 与 100% 为初始与结束状态，保持循环平滑。
       - 50% 为抬升状态（向上移动 -20px）。
       ============================================================ */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-35px); /* 向上移动 20px，制造浮起效果 */
      }
      100% {
        transform: translateY(0px);
      }
    }

  </style>
</head>
<body>
  <!-- 
    头像容器（avatar-container）
    说明：单独容器便于控制整体动画与位置；头像采用 background-image 显示，
    如果需要提升无障碍（accessibility），可将其替换为 <img alt="描述"> 并做好 ARIA 标签。
  -->
  <div class="avatar-container">
    <div class="avatar" role="img" aria-label="个人头像（示例）"></div>
  </div>
  
  <div class="text-content">
    <h2>ZIIS</h2>
    <p>我是人机</p>
    <p>每天做梦在ICPC</p>
  </div>
</body>
</html>
